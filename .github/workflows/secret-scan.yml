name: secret-scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1' # Lunes 03:00 UTC escaneo semanal

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks (via Docker)
        # Use Docker image of gitleaks to run detection and produce a SARIF report
        run: |
          set -o pipefail
          # Run gitleaks against the checked-out workspace and always write its exit code
          # The report will be written to gitleaks.sarif in the workspace root
          docker run --rm -v "$PWD":/src zricethezav/gitleaks:latest detect --source /src --config-path .gitleaks.toml --report-format sarif --report-path gitleaks.sarif || true
          echo "$?" > gitleaks_exit_code.txt
        continue-on-error: true

      - name: Check SARIF exists
        id: check_sarif
        run: |
          if [ -f gitleaks.sarif ]; then echo "exists=true" >> $GITHUB_OUTPUT; else echo "exists=false" >> $GITHUB_OUTPUT; fi

      - name: Upload SARIF (optional)
        if: always() && steps.check_sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Summary
        if: always()
        run: |
          code=0
          if [ -f gitleaks_exit_code.txt ]; then code=$(cat gitleaks_exit_code.txt); fi
          if [ "$code" = "0" ]; then echo "✅ Escaneo de secretos completado sin hallazgos críticos." >> $GITHUB_STEP_SUMMARY; else echo "❌ Se detectaron posibles secretos. Revisar el log de Gitleaks." >> $GITHUB_STEP_SUMMARY; fi

      - name: Fail on detections
        if: always()
        run: |
          if [ -f gitleaks_exit_code.txt ]; then code=$(cat gitleaks_exit_code.txt); else code=0; fi
          if [ "$code" -ne 0 ]; then echo "Gitleaks detected possible secrets (exit code $code). Failing job."; exit $code; fi
